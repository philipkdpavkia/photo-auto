<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Workshops in Cuba, Senegal & Mexico | Street & Travel Photography</title>
    <meta name="description" content="Join immersive photography workshops in Havana, Senegal & Day of the Dead Mexico. Small groups, hands-on street photography, unique locations. Lead by Francesco Pavia.">
    <meta name="keywords" content="photography workshop, street photography, cuba photography workshop, senegal photo tour, day of the dead photography, mexico workshop, travel photography, havana street photography, african photography, workshop in cuba">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Mantengo tutti gli stili originali e aggiungo/modifico solo quelli necessari */
        :root {
            --primary: #ffffff;
            --background: #000000;
            --accent: #FF6161;
            --secondary: #cccccc;
            --highlight: #FFD700;
        }

        body {
            background: var(--background);
            color: var(--primary);
        }

        .header {
            background: rgba(0, 0, 0, 0.95);
        }

        .hero {
            margin-top: 0;
            height: 100vh;
            position: relative;
        }

        .hero-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .hero-slide.active {
            opacity: 1;
        }

        .hero-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            width: 90%;
            max-width: 800px;
        }

        .hero-title {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-subtitle {
            font-size: 2rem;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .workshop-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 4rem 2rem;
        }

        .workshop-card {
            position: relative;
            height: 400px;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .workshop-card:hover {
            transform: translateY(-10px);
        }

        .workshop-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            color: white;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.5rem;
            }

            .workshop-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a class="logo" href="#">FP PHOTO WORKSHOP</a>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <button class="lang-switch" id="langSwitch" onclick="switchLanguage()">IT</button>
            <div class="nav-links">
                <a href="#gallery">Gallery</a>
                <a href="/workshop/index.html">Workshops</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="/faq.html">FAQ</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-slide active">
                <img src="/images/cuba/cub-4.webp" alt="Havana Street Photography">
            </div>
            <div class="hero-slide">
                <img src="/images/senegal/sen-2.webp" alt="Senegal Photography">
            </div>
            <div class="hero-slide">
                <img src="/images/mexico/mex-30.webp" alt="Day of the Dead Photography">
            </div>
            <div class="hero-content">
                <h1 class="hero-title">Capture The Moment</h1>
                <p class="hero-subtitle">Street Photography Workshops in Unique Locations</p>
            </div>
        </section>

        <section class="workshop-grid">
            <a href="/workshop/cuba.html" class="workshop-card">
                <img src="/images/cuba/cub-4.webp" alt="Cuba Workshop">
                <div class="card-content">
                    <h2>Life in Havana</h2>
                    <p>Street photography in Cuba's capital</p>
                </div>
            </a>
            <a href="/workshop/senegal.html" class="workshop-card">
                <img src="/images/senegal/sen-2.webp" alt="Senegal Workshop">
                <div class="card-content">
                    <h2>Senegal Adventures</h2>
                    <p>Light and color in West Africa</p>
                </div>
            </a>
            <a href="/workshop/mexico.html" class="workshop-card">
                <img src="/images/mexico/mex-30.webp" alt="Mexico Workshop">
                <div class="card-content">
                    <h2>Dia de Muertos</h2>
                    <p>Tradition and street in Oaxaca mountains</p>
                </div>
            </a>
        </section>

        <!-- Mantengo le sezioni Gallery, About e Contact originali -->
        <section class="section-separator" id="gallery">
            <!-- Contenuto originale della gallery -->
        </section>

        <section class="section-separator" id="about">
            <!-- Contenuto originale about -->
        </section>

        <section class="section-separator" id="contact">
            <!-- Contenuto originale contact -->
        </section>
    </main>

    <script>
        // Script per lo slider della hero section
        const slides = document.querySelectorAll('.hero-slide');
        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, 5000);

        // Script originale per il menu mobile
        document.querySelector('.hamburger').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav-links').classList.toggle('active');
            document.body.classList.toggle('menu-open');
        });
    </script>
</body>
</html>
