<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Workshops in Cuba, Senegal & Mexico | Street & Travel Photography</title>
    <meta name="description" content="Join immersive photography workshops in Havana, Senegal & Day of the Dead Mexico. Small groups, hands-on street photography, unique locations. Lead by Francesco Pavia.">
    <meta name="keywords" content="photography workshop, street photography, cuba photography workshop, senegal photo tour, day of the dead photography, mexico workshop, travel photography, havana street photography, african photography, workshop in cuba">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Mantengo tutti gli stili CSS originali e aggiungo solo quelli nuovi */
        .hero-fullscreen {
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin-top: 0;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            transition: opacity 1s ease-in-out;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.5));
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 90%;
            max-width: 1000px;
            z-index: 2;
        }

        .hero-title {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            font-family: 'Space Grotesk', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero-subtitle {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .destinations {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .destination-card {
            position: relative;
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .destination-card:hover {
            transform: translateY(-10px);
        }

        .destination-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .destination-card:hover img {
            transform: scale(1.05);
        }

        .destination-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
        }

        .destination-info h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.5rem;
            }

            .destinations {
                grid-template-columns: 1fr;
            }

            .destination-card {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Mantengo l'header originale intatto -->
    <header class="header">
        <nav class="nav">
            <a class="logo" href="#">FP PHOTO WORKSHOP</a>
            <button class="hamburger">
                <span></span><span></span><span></span>
            </button>
            <button class="lang-switch" id="langSwitch" onclick="switchLanguage()">IT</button>
            <div class="nav-links">
                <a href="#gallery">Gallery</a>
                <a href="/workshop/index.html">Workshops</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="/faq.html">FAQ</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-fullscreen">
            <div class="hero-overlay"></div>
            <img src="/api/placeholder/1920/1080" alt="Street Photography Workshop" class="hero-image">
            <div class="hero-content">
                <h1 class="hero-title">Capture The Moment</h1>
                <p class="hero-subtitle">Street Photography Workshops in Unique Locations</p>
            </div>
        </section>

        <section class="destinations">
            <a href="/workshop/cuba.html" class="destination-card">
                <img src="/api/placeholder/800/1000" alt="Cuba Workshop">
                <div class="destination-info">
                    <h2>Life in Havana</h2>
                    <p>Street photography in Cuba's capital</p>
                </div>
            </a>
            <a href="/workshop/senegal.html" class="destination-card">
                <img src="/api/placeholder/800/1000" alt="Senegal Workshop">
                <div class="destination-info">
                    <h2>Senegal Adventures</h2>
                    <p>Light and color in West Africa</p>
                </div>
            </a>
            <a href="/workshop/mexico.html" class="destination-card">
                <img src="/api/placeholder/800/1000" alt="Mexico Workshop">
                <div class="destination-info">
                    <h2>Dia de Muertos</h2>
                    <p>Tradition and street in Oaxaca mountains</p>
                </div>
            </a>
        </section>

        <!-- Mantengo le sezioni originali Gallery, About e Contact -->
        <section class="section-separator" id="gallery">
            <!-- Contenuto originale gallery -->
        </section>

        <section class="section-separator" id="about">
            <!-- Contenuto originale about -->
        </section>

        <section class="section-separator" id="contact">
            <!-- Contenuto originale contact -->
        </section>
    </main>

    <!-- Scripts originali -->
    <script src="/language.js"></script>
    <script defer src="/script.js"></script>
</body>
</html>
